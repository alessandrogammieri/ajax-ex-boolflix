<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- Place your kit's code here -->
    <script src="https://kit.fontawesome.com/bcf01e20c7.js"></script>
    <link rel="icon" href="media/icona-boolflix.jpg" type="Boolflix">
    <!-- Foglio di stile CSS -->
    <link rel="stylesheet" href="style.css">
    <title>Boolflix</title>
  </head>
  <body>
    <label for="site-search">Search the movie:</label>
    <input type="search" id="site-search" name="q" aria-label="Search through site content">
    <button>Search</button>
    <div class="container">
      <div class="resultfilm">
        <!-- Spazio riempito dal Template Film -->
      </div>
      <div class="resultserie">
        <!-- Spazio riempito dal Template Serie TV -->
      </div>
    </div>

    <!-- Template Handlebars Film -->
    <script id="template-film" type="text/x-handlebars-template">
      <!-- Film -->
      <ul class="film">
        <img src="{{{copertina}}}" alt="Copertina Film">
        <li>Titolo: <span>{{titolo}}</span></li>
        <li>Titolo Originale: <span>{{originale}}</span></li>
        <li>Lingua: <span>{{{lingua}}}</span></li>
        <li>Voto: <span class="vote">{{voto}}</span><span>{{{star}}}</span></li>
      </ul>
    </script>
    <!-- Template Handlebars Serie TV-->
    <script id="template-serie" type="text/x-handlebars-template">
      <!-- Serie TV -->
      <ul class="serietv">
        <img src="{{{locandina}}}" alt="Locandina Serie TV">
        <li>Titolo: <span>{{nome}}</span></li>
        <li>Titolo Originale: <span>{{original}}</span></li>
        <li>Lingua: <span>{{{language}}}</span></li>
        <li>Voto: <span class="vote">{{vote}}</span><span>{{{stars}}}</span></li>
      </ul>
    </script>
    <!-- Script di JQuery -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <!-- Script di Handlebars -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.1.2/handlebars.min.js"></script>
    <!-- Script di Javascript -->
    <script src="script.js" charset="utf-8"></script>

  </body>
</html>
