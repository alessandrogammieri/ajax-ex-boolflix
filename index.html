<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- Place your kit's code here -->
    <script src="https://kit.fontawesome.com/bcf01e20c7.js"></script>
    <link rel="icon" href="media/icona-boolflix.jpg" type="Boolflix">
    <!-- Foglio di stile CSS -->
    <link rel="stylesheet" href="style.css">
    <title>Boolflix</title>
  </head>
  <body>
    <header>
      <div class="navbar">
        <div class="navbox">
          <div class="navleft">
            <img src="media/boolflix.png" width="140" alt="Boolflix logo">
          </div>
          <div class="navright">
            <div class="searchbar">
              <i class="fas fa-search"></i>
              <input type="search" id="site-search" name="s" aria-label="Search through site content">
            </div>
          </div>
        </div>
      </div>
    </header>
    <main>
      <div class="container">
        <div class="mainbox">
          <div class="resultfilm">
            <!-- Spazio riempito dal Template Film -->
          </div>
          <div class="resultserie">
            <!-- Spazio riempito dal Template Serie TV -->
          </div>
        </div>
      </div>
    </main>

    <!-- Template Handlebars Film -->
    <script id="template-film" type="text/x-handlebars-template">
      <!-- Film -->
      <div class="film">
        <div class="picture">
          <img src="{{{copertina}}}" alt="{{titolo}}">
        </div>
        <div class="desck">
            <h3>{{titolo}}</h3>
            <p>Titolo Originale: <span>{{originale}}</span></p>
            <div class="flag">
              <p>Lingua: </p>
              <span>{{{lingua}}}</span>
            </div>
            <p>Voto: <span class="vote">{{voto}}</span><span>{{{star}}}</span></p>
        </div>
      </div>
    </script>
    <!-- Template Handlebars Serie TV-->
    <script id="template-serie" type="text/x-handlebars-template">
      <!-- Serie TV -->
      <div class="serietv">
        <div class="picture">
          <img src="{{{locandina}}}" alt="{{nome}}">
        </div>
        <div class="desck">
            <h3>{{nome}}</h3>
            <p>Titolo Originale: <span>{{original}}</span></p>
            <div class="flag">
              <p>Lingua: </p>
              <span>{{{language}}}</span>
            </div>    
            <p>Voto: <span class="vote">{{vote}}</span><span>{{{stars}}}</span></p>
        </div>
      </div>
    </script>
    <!-- Script di JQuery -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <!-- Script di Handlebars -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.1.2/handlebars.min.js"></script>
    <!-- Script di Javascript -->
    <script src="script.js" charset="utf-8"></script>

  </body>
</html>
